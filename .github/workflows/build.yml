name: Build check (Linux & Windows with pacman)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linux_build_job:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup tools and dependencies
        run: |
          sudo apt-get update -q -y
          sudo apt-get install -y --no-install-recommends cmake ninja-build
          sudo apt-get install -q -y libsoapysdr-dev libusb-1.0-0-dev libiio-dev libad9361-dev
      - name: Configure
        run: cmake -GNinja -B build
      - name: Build
        run: cmake --build build

  windows_build_job:
    runs-on: windows-latest
    name: Build on Windows (MSYS2 pacman)
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-soapysdr
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-libiio
            mingw-w64-x86_64-libad9361-iio
          cache: pacman
      - name: Configure
        shell: msys2 {0}
        run: cmake -G Ninja -B build
      - name: Build
        shell: msys2 {0}
        run: cmake --build build